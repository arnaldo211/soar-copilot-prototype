<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Intelligence Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>IP Intelligence Dashboard</h1>
            <p>Uma interface para o serviço de análise de IPs.</p>
        </header>

        <main>
            <div class="input-section">
                <textarea id="ip-input" placeholder="Digite um ou mais IPs, um por linha..."></textarea>

                
                <div class="mode-switch">
                    <input type="checkbox" id="internal-mode-checkbox">
                    <label for="internal-mode-checkbox">Modo de Análise Interna</label>
                </div>

                <div class="buttons">
                    <button id="query-btn">Consultar do Banco</button>
                    <button id="analyze-btn">Analisar IPs</button>
                </div>
            </div>

            <div id="loading-spinner" class="hidden"></div>

            <div class="results-section">
                <h2>Resultados</h2>		
		<button id="export-csv-btn" class="hidden">Exportar para CSV</button> <!-- ADICIONE ESTA LINHA -->
		<table id="results-table">
		<thead>
	             <tr>
       			<th data-column="ip">IP</th>
        		<th data-column="hostname">Hostname</th>
        		<th data-column="country">País</th>
        		<th data-column="city">Cidade</th>
        		<th data-column="open_ports">Portas Abertas</th>
        		<th data-column="abuse_score">Score Abuso (%)</th>
        		<th data-column="status">Status</th>
    		     </tr>
		</thead>

		
                    <tbody id="results-body">
                        <!-- Os resultados serão inseridos aqui pelo JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
